<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker</title>

<!-- Pickr CSS via CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #1a1a1a, #333);
    color: #ddd;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #eee;
  }

  #color-picker {
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  }

  #color-picker:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.7);
  }

  .selected-color {
    margin-top: 15px;
    font-size: 1.2rem;
    color: #ddd;
    transition: color 0.3s ease;
  }
</style>
</head>
<body>

<h1>Choose a Color</h1>
<div id="color-picker"></div>
<div class="selected-color" id="selected-color">No color selected</div>

<!-- Pickr JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

<script>
const pickr = Pickr.create({
    el: '#color-picker',
    theme: 'classic', // 'classic', 'monolith', 'nano'
    default: '#ff0000',
    components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
            input: true,
            save: true
        }
    }
});

// Update selected color text and optionally change its color
pickr.on('change', (color) => {
    const hex = color.toHEXA().toString();
    const selectedText = document.getElementById('selected-color');
    selectedText.textContent = `Selected color: ${hex}`;
    selectedText.style.color = hex;
});
</script>

</body>
</html>
